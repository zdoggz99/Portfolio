<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles\index\index.css" />
    <title>Zachary Dull</title>
  </head>
  <body>
    <section class="header">
      <div class="leftSide">
        <img src="images\logo.png" alt="Logo" />
        Zachary Dull
      </div>
      <div class="rightSide">
        <ul>
          <li>Projects</li>
          <li>Skills</li>
          <li>Contact</li>
        </ul>
      </div>
    </section>

    <section class="hero">
      <div class="leftSide">
        <h1>Hi, I'm Zack!</h1>
        <p>
          As a self-taught web developer with a passion for continuously
          learning and improving my skills, I am excited to bring my unique
          perspective and determination to any project.
        </p>
      </div>
      <div class="rightSide">
        <img id="heroImage" src="images\code.png" alt="Picture of HTML Code" />
        <div class="buttons">
          <button class="skills">Skills</button>
          <button class="Projects">Projects</button>
        </div>
      </div>
    </section>
    <section class="contact">
      <h1>Have Questions or Want to Get In Conact?</h1>
      <form
        action="https://formsubmit.co/09ec7ce17dc67d7ee0847a8e22ccc9f6"
        method="POST"
      >
        <div class="name">
          <div class="firstName">
            <input
              type="text"
              name="First Name"
              placeholder="First Name"
              required
            />
          </div>

          <div class="lastName">
            <input
              type="text"
              name="Last Name"
              placeholder="Last Name"
              required
            />
          </div>
        </div>

        <input type="hidden" name="Subject" value="New submission!" />

        <div class="contactInfo">
          <div class="email">
            <input
              type="text"
              name="Email"
              placeholder="Your Email Address"
              required
            />
          </div>

          <div class="phoneNumber">
            <input type="text" name="Phone Number" placeholder="Phone Number" />
          </div>
        </div>

        <div class="message">
          <textarea
            type="text"
            name="Message"
            placeholder="Message"
            required
          ></textarea>
        </div>

        <button type="submit">Send</button>
      </form>

      <button><a href="html\thankyou.html">Thankyou Page</a></button>
    </section>

    <script src="scripts\heroButtonHover.js"></script>
  </body>
</html>
